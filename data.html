<!DOCTYPE html>
<html lang="en">
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="custom.css" />
        <meta charset="UTF-8" />
        <title>Chesslookup</title>
    </head>

    <body>
        <div class="row h-100" style="background-color: #121212">
            <div class="col-3">
                <div class="mx-3 pt-3 sticky-top">
                    <form class="form-floating mb-3 mt-3" action="data.html">
                        <input
                            type="text"
                            class="form-control mb-3"
                            id="username"
                            name="username"
                            placeholder="Username"
                        />
                        <label for="username">Lichess Username</label>
                    </form>
                    <div>
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="gamesByNumber"
                            onclick="updateGamesByNumber()"
                            checked
                        />
                        <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                            style="color: #fff"
                            >Get games by number</label
                        >
                    </div>
                    <div>
                        <input
                            class="form-check-input"
                            type="radio"
                            name="flexRadioDefault"
                            id="gamesByDate"
                            onclick="updateGamesByDate()"
                        />
                        <label
                            class="form-check-label"
                            for="flexRadioDefault1"
                            style="color: #fff"
                            >Get games by date</label
                        >
                    </div>
                    <div class="form-group">
                        <label
                            for="games"
                            id="byNumberLable"
                            style="color: #fff"
                            >Games:</label
                        >
                        <input type="text" class="form-control" id="byNumber" />
                    </div>
                    <div class="form-group">
                        <label
                            for="date"
                            id="byDateLable"
                            style="color: #fff"
                            hidden
                            >Date:</label
                        >
                        <input
                            type="text"
                            class="form-control"
                            id="byDate"
                            hidden
                        />
                    </div>

                    <div class="form-group">
                        <label
                            for="variant"
                            id="variantLabel"
                            style="color: #fff"
                            >Select Variant:</label
                        >
                        <select
                            id="variant"
                            class="form-select"
                            aria-label="Select Variant"
                        >
                            <option value="bullet">Bullet</option>
                            <option value="blitz">Blitz</option>
                            <option value="rapid">Rapid</option>
                            <option value="classical">Classical</option>
                            <option value="all">All</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label for="color" id="colorLabel" style="color: #fff"
                            >Select Color:</label
                        >
                        <select
                            id="color"
                            class="form-select"
                            aria-label="Select Color"
                        >
                            <option value="white">White</option>
                            <option value="black">Black</option>
                            <option value="all">Both</option>
                        </select>
                    </div>

                    <button
                        type="button"
                        class="btn btn-secondary"
                        onclick="updatePage()"
                    >
                        Update
                    </button>
                </div>
            </div>
            <div class="col-9">
                <!--Placeholder for data-->
                <h1>Data here</h1>
                <div
                    style="
                        position: relative;
                        height: 500px;
                        width: 100%;
                        background-color: rgba(255, 81, 0, 0.685);
                    "
                ></div>

                <!--End of placeholder for data-->
                <table class="table" id="myTable">
                    <thead>
                        <tr>
                            <th>Date</th>
                            <th>User</th>
                            <!--to display the 'vs.' -->
                            <th></th>
                            <th>Opponent</th>
                            <th>Variant</th>
                            <th>Opening</th>
                            <th>Result</th>
                            <th>Test</th>
                        </tr>
                    </thead>
                    <tbody id="tbody">
                        <!-- populate here-->
                    </tbody>
                </table>
            </div>
            <div class="row">
                <!-- Just here to add blank space at botton for the time being -->
                <div class="col-12" style="height: 100px"></div>
            </div>
        </div>

        <!-- <iframe src="https://lichess.org/embed/h255yrH1#76" width=600 height=397 frameborder=0></iframe> -->
        <!-- https://lichess.org/developers -->

        <script
            src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js"
            integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0"
            crossorigin="anonymous"
        ></script>
        <script src="src/Game.js"></script>
        <script src="src/ListNode.js"></script>
        <script src="src/LinkedList.js"></script>
        <script src="src/GameDatabase.js"></script>
        <script src="Main.js"></script>
    </body>
</html>
