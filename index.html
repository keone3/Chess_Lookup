<!DOCTYPE html>
<html>
    <head>
        <link
            href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css"
            rel="stylesheet"
            integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl"
            crossorigin="anonymous"
        />
        <link rel="stylesheet" type="text/css" href="custom.css" />
        <meta charset="UTF-8" />
        <title>Chesslookup</title>
    </head>

    <body>
        <div
            class="container-fluid min-vh-100"
            style="background-color: #121212"
        >
            <div
                class="d-flex min-vh-100 justify-content-center align-items-center"
            >
                <div class="w-25 h-50">
                    <div
                        style="color: #fff; font-size: 50px; text-align: center"
                    >
                        Chess Lookup
                    </div>
                    <form class="form-floating mb-3 mt-4" action="data.html">
                        <input
                            type="text"
                            class="form-control mb-3"
                            id="username"
                            name="username"
                            placeholder="Username"
                        />
                        <label for="username">Lichess Username</label>
                        <button type="submit" class="btn btn-secondary">
                            Search
                        </button>
                    </form>
                </div>
            </div>
        </div>
    </body>
</html>
