<!DOCTYPE HTML>
<html lang="en">
<head>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-BmbxuPwQa2lc/FVzBcNJ7UAyJxM6wuqIj61tLrc4wSX0szH/Ev+nYRRuWlolflfl" crossorigin="anonymous">
    <meta charset="UTF-8">
    <title>Userdata</title>
</head>
<body>
    <div class="container-fluid">
        <div class="row">
                <div class="col-3 bg-light border border-dark">
                </div>
            <div class="col-9 bg-light border border-dark">
            </div>
        </div>
            <div class="row">
                <div class="col-3 bg-light border border-dark">
                    <form class="form-floating mb-3 mt-3" action="index.html">
                        <input type="text" class="form-control mb-3" id="username" name="username" placeholder="Username">
                        <label for="username">Lichess Username</label>
                    </form>
                </div>
                <div class="col-9 bg-light border border-dark">
                    <nav>
                        <div class="nav nav-tabs" id="nav-tab" role="tablist">
                            <button class="nav-link active" id="nav-games-tab" data-bs-toggle="tab" data-bs-target="#nav-games" type="button" role="tab" aria-controls="nav-games" aria-selected="true">Games</button>
                            <button class="nav-link" id="nav-profile-tab" data-bs-toggle="tab" data-bs-target="#nav-profile" type="button" role="tab" aria-controls="nav-profile" aria-selected="false">Profile</button>
                        </div>
                    </nav>
                    <div class="tab-content" id="nav-tabContent">
                        <div class="tab-pane fade show active" id="nav-games" role="tabpanel" aria-labelledby="nav-games-tab">
                            <table class="table" id="myTable">
                                <thead>
                                    <tr>
                                        <th>#</th>
                                        <th>How long ago</th>
                                        <th>Id</th>
                                        <th>Game Type</th>
                                        <th>Opening</th>
                                        <th>White</th>
                                        <th>Black</th>
                                        <th>Winner</th>
                                    </tr>
                                </thead>
                                <tbody id = "tbody">
                                    <!-- populate here-->
                                </tbody>
                            </table>
                            <div class="d-grid gap-2 col-6 mx-auto text-center">
                                <input type="button" class="mb-3" value="Load more games" onclick="getData()">
                            </div>
                        </div>
                    <div class="tab-pane fade" id="nav-profile" role="tabpanel" aria-labelledby="nav-profile-tab">
                        Player stats<br>Some more info
                    </div>
                </div>
            </div>
        </div>
        <div class="row"> <!-- Just here to add blank space at botton for the time being -->
            <div class="col-12" style="height: 100px;"></div> 
        </div>
    </div>


    <!-- <iframe src="https://lichess.org/embed/h255yrH1#76" width=600 height=397 frameborder=0></iframe> --> 
    <!-- https://lichess.org/developers -->
    <script src="table.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta2/dist/js/bootstrap.bundle.min.js" integrity="sha384-b5kHyXgcpbZJO/tY9Ul7kGkf1S0CWuKcCD38l8YkeH8z8QjE0GmW1gYU5S9FOnJ0" crossorigin="anonymous"></script>
</body>
</html>
